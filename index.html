<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <label for="fname"></label>
        <div><input type="result" class="result" id="result" readonly ></div>
        <div class="numbers">
            <table>
                <tr>
                    <td><button type="button" id="btn1" value="1" class="buttons">1</button></td>
                    <td><button type="button" id="btn2" value="2" class="buttons">2</button></td>
                    <td><button type="button" id="btn3" value="3" class="buttons">3</button></td>
                    <td><button type="button" id="btn+" value="+" class="buttons" data-action="add">+</button></td>
                </tr>
                <tr>
                    <td><button type="button" id="btn1" value="4" class="buttons">4</button></td>
                    <td><button type="button" id="btn2" value="5" class="buttons">5</button></td>
                    <td><button type="button"" id="btn3" value="6" class="buttons">6</button></td>
                    <td><button type="button" id="btn-" value="-" class="buttons" data-action="subtract">-</button></td>
                </tr>
                <tr>
                    <td><button type="button" id="btn1" value="7" class="buttons">7</button></td>
                    <td><button type="button" id="btn2" value="8" class="buttons">8</button></td>
                    <td><button type="button" id="btn3" value="9" class="buttons">9</button></td>
                    <td><button type="button" id="btn*" value="*" class="buttons" data-action="multiply">x</button></td>
                </tr>
                <tr>
                    <td><button type="button" id="btnClear" value="" class="buttons" data-action="clear">C</button></td>
                    <td><button type="button" id="btn2" value="0" class="buttons">0</button></td>
                    <td><button type="button" id="btnEq" class="buttons" data-action="calculate">=</button></td>
                    <td><button type="button" id="btnDiv" value="/" class="buttons" data-action="divide">รท</button></td>
                </tr>
            </table>
        </div>
    </div>
    
    <script src="calculator.js"></script>

</body>
</html>
